<html>
  <head>
    <title>Alterar Senha</title>
    <style>
      .form-group {
        margin-bottom: 15px;
      }
      .form-group input {
        display: block;
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
      }
      .form-group button {
        padding: 10px 20px;
      }
      .error-message {
        color: red;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="form-group">
        <input placeholder="Nova Senha" id="new-password" type="password"></input>
      </div>
      <div class="form-group">
        <input placeholder="Confirmar Nova Senha" id="confirm-new-password" type="password"></input>
      </div>
      <div class="form-group">
        <button id="update-password-button">Alterar Senha</button>
      </div>
      <div class="error-message" id="error-message"></div>
    </div>
  </body>
  <script src="js/ReviewsController.js"></script>
  <script src="js/PaginaAlterarSenha.js"></script>
</html>
